<section id="contact" class="mt-3">
  <h2 class="h2">Contáctame</h2>
  <hr>
  <div class="container contact">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info text-dark">
                    <img src="assets/img/logo/carta-07.svg" class="img-fluid" alt="mail"/>
                    <h2>Escribeme</h2>
                    <h4>Con gusto te responderé</h4>
                </div>
            </div>
            <div class="col-md-9 bg-primary-gradient text-white-50">
                <form [formGroup]='contact' class="contact-form" (ngSubmit)='submit()'>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="fname">Nombre:</label>
                      <div class="col-sm-12">          
                        <input type="text" formControlName='name' class="form-control" id="name" placeholder="Nombre" >
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="lname">Telefono</label>
                      <div class="col-sm-12">          
                        <input type="tel" formControlName='tel' class="form-control" id="tel" placeholder="Teléfono" >
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="email">Email:</label>
                      <div class="col-sm-12">
                        <input type="email" formControlName='email' class="form-control" id="email" placeholder="Email" >
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="comment">Mensaje</label>
                      <div class="col-sm-12">
                        <textarea formControlName='message' class="form-control" rows="5" id="Mensaje"></textarea>
                      </div>
                    </div>
                   <div class="w-100 d-flex justify-content-end mt-3">
                     <button type="submit" class="btn btn-light">Enviar</button>
                   </div>
                </form>
            </div>
        </div>
    </div>
</section>
