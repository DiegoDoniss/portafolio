<section id="contact" class="container mt-3">
  <h2 class="h2">Contáctame</h2>
  <hr>
  <div class="container contact">  
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info text-dark">
                    <img src="assets/img/logo/carta-07.svg" class="img-fluid" alt="mail"/>
                    <h2>Escribeme</h2>
                    <h4>Con gusto te responderé</h4>
                </div>
            </div>
            <div class="col-md-9 bg-primary-gradient text-white-50">
                <form class="contact-form" [formGroup]="contact" (ngSubmit)="submit()">
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="fname">Nombre:</label>
                      <div class="col-sm-12">          
                        <input formControlName="name" type="text" class="form-control" id="name" placeholder="Nombre" >
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="lname">Telefono</label>
                      <div class="col-sm-12">          
                        <input formControlName="tel" type="tel" class="form-control" id="tel" placeholder="Teléfono" >
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="email">Email:</label>
                      <div class="col-sm-12">
                        <input formControlName="email" type="email" class="form-control" id="email" placeholder="Email" >
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="comment">Mensaje</label>
                      <div class="col-sm-12">
                        <textarea formControlName="message" class="form-control" rows="5" id="Mensaje"></textarea>
                      </div>
                    </div>
                   <div class="w-100 d-flex justify-content-end mt-3">
                     <button type="submit" [ngClass]="contact.valid?'btn-primary':'btn-light'" class="btn" [disabled]="!contact.valid">Enviar</button>
                   </div>
                </form>
            </div>
        </div>
    </div>
</section>
