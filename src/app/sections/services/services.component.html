<section id="services" class="container bg-primary-gradient text-light">
  <h2 class="h2 text-center">Sercicios</h2>
  <hr>
    <div class="row row-cols-2 row-cols-lg-4">
        <div *ngFor="let item of icons" class="row row-cols-1 justify-content-center">
          <div>
            <fa-icon [icon]='item.icon'  [size]="'3x'"></fa-icon>
          </div>
          <h2 class="h4">{{item.title}}</h2>
        </div>
    </div>
</section>
